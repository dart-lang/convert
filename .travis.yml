language: dart
sudo: false
dart:
  - dev
  - stable
cache:
  directories:
    - $HOME/.pub-cache
dart_task:
  - test: --platform vm
  - test: --platform chrome
  - test: --platform dartium
    install_dartium: true
  - dartanalyzer
  - dartfmt
matrix:
  exclude:
    - dart: 1.22.1
      dart_task: dartfmt
